        position: relative;

        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.8;
        }
      }

      .container {
        position: relative;
        width: 90vw;
        height: 90vh;
        max-width: 800px;
        max-height: 600px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border-radius: 30px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px;

          0 0 50px rgba(255, 255, 255, 0.1);
        animation: containerFloat 6s ease-in-out infinite;
        overflow: hidden;

      .container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(
          from 0deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        animation: rotate 10s linear infinite;
        pointer-events: none;
      }

      .container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          transparent 30%,
          rgba(255, 255, 255, 0.05) 50%,
          transparent 70%
        );
        border-radius: 30px;
        pointer-events: none;
      }

      @keyframes containerFloat {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-10px) rotate(0.5deg);
        }
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }

        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 50px;
        text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        animation: pulse 2s ease-in-out infinite alternate,
          textGradient 3s ease infinite;
        position: relative;
        z-index: 10;
      }

      .question::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        z-index: -1;
        -webkit-text-fill-color: white;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.05);
        }
      }

      @keyframes textGradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .buttons-container {
        display: flex;
        gap: 30px;
        margin-bottom: 30px;
      }

        font-size: 1.3rem;
        font-weight: 600;
        border: none;
        border-radius: 50px;
        cursor: pointer;

        letter-spacing: 1px;
        min-width: 120px;
        min-height: 60px;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        position: relative;
        overflow: hidden;
        z-index: 10;

        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        left: -100%;

          transparent,
          rgba(255, 255, 255, 0.4),

        left: -100%;
        width: 100%;
        height: 100%;

          rgba(255, 255, 255, 0.4),

        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }

          transform: translateX(-8px) rotate(-2deg) scale(1.05);

        -webkit-text-fill-color: transparent;
        background-clip: text;

        animation: loveTextGlow 2s ease-in-out infinite alternate,

        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;

        z-index: -1;

      .love-image {

        right: -20px;

        z-index: -1;

      @keyframes loveAppear {

      @keyframes loveTextGlow {

          text-shadow: 0 0 40px rgba(255, 107, 107, 0.8),

      @keyframes loveGlow {

          transform: scale(1);
          opacity: 0.3;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.6;
        }

      @keyframes loveFloat {

        25% {
          transform: translateY(-15px) rotate(2deg) scale(1.05);

        }

      @keyframes imageGlow {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.2;
        }
        50% {
          transform: scale(1.3);
          opacity: 0.4;
        }
      }

      .hearts {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

        position: absolute;
        font-size: 20px;
        animation: heartFloat 4s ease-in-out infinite;
        opacity: 0;
        filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.5));

        color: #ff6b6b;
        animation-duration: 3.5s;
      }

      .heart:nth-child(even) {
        color: #feca57;
        animation-duration: 4.5s;
      }

      .heart:nth-child(3n) {
        color: #ff9ff3;
        animation-duration: 4s;
      }

      .heart:nth-child(4n) {
        color: #54a0ff;

      }

      @keyframes heartFloat {
        0% {
          opacity: 1;
          transform: translateY(100vh) rotate(0deg) scale(0.5);
          filter: drop-shadow(0 0 5px rgba(255, 107, 107, 0.3));
        }
        25% {
          opacity: 1;
          transform: translateY(75vh) rotate(90deg) scale(1.2);

          opacity: 0.8;
          transform: translateY(50vh) rotate(180deg) scale(1);
          filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.8));
        }
        75% {
          opacity: 0.6;
          transform: translateY(25vh) rotate(270deg) scale(1.3);
          filter: drop-shadow(0 0 25px rgba(255, 107, 107, 0.4));
        }
        100% {
          opacity: 0;
          transform: translateY(-100px) rotate(360deg) scale(0.8);
          filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.2));
        }
      }

      @media (max-width: 768px) {

          height: 95vh;

          font-size: 1.8rem;

        }

        .love-text {
          font-size: 1.8rem;
        }

        .love-image {
          width: 180px;
          height: 180px;
        }
      }

      @media (max-width: 480px) {
        .question {
          font-size: 1.5rem;
        }

        .btn {

          font-size: 1rem;
          min-width: 120px;
          min-height: 60px;
        }

        .love-text {
          font-size: 1.5rem;
        }

        .love-image {
          width: 160px;
          height: 160px;
        }
      }
    </style>

        const minY = 40;

        const randomX = Math.random() * (maxX - minX) + minX;
        const randomY = Math.random() * (maxY - minY) + minY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      }

      // Initialize No button position
      positionNoButton();

      // Make No button run away on hover and touch
      function runAwayNoButton() {
        noBtn.classList.add("shake");
        noBtn.style.animation = "escapeGlow 0.6s ease-in-out";
        positionNoButton();

        // Remove shake class and reset animation after animation
        setTimeout(() => {
          noBtn.classList.remove("shake");
          noBtn.style.animation =
            "buttonGlow 2s ease-in-out infinite alternate-reverse";
        }, 600);
      }

      // Mouse events for desktop
      noBtn.addEventListener("mouseenter", runAwayNoButton);

      // Touch events for mobile
      noBtn.addEventListener("touchstart", function (e) {
        e.preventDefault();
        runAwayNoButton();
      });

      // Additional touch event to prevent accidental clicks
      noBtn.addEventListener("touchmove", function (e) {
        e.preventDefault();
      });

      // Handle Yes button click and touch
      function handleYesClick() {
        mainContent.style.display = "none";
        loveMessage.classList.add("show");
        createHearts();

        // Add celebration effect
        setTimeout(() => {
          createMoreHearts();
        }, 1000);
      }

      yesBtn.addEventListener("click", handleYesClick);
      yesBtn.addEventListener("touchend", function (e) {
        e.preventDefault();
        handleYesClick();
      });

      // Create floating hearts
      function createHearts() {
        for (let i = 0; i < 15; i++) {
          setTimeout(() => {
            createHeart();
          }, i * 200);
        }
      }

      function createMoreHearts() {
        for (let i = 0; i < 10; i++) {
          setTimeout(() => {
            createHeart();
          }, i * 300);
        }
      }

      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        const heartTypes = [
          "💕",
          "💖",
          "💗",
          "💝",
          "💘",
          "❤️",
          "💜",
          "💙",
          "💚",
          "💛",
        ];
        heart.innerHTML =
          heartTypes[Math.floor(Math.random() * heartTypes.length)];
        heart.style.left = Math.random() * 100 + "%";
        heart.style.fontSize = Math.random() * 15 + 15 + "px";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        heart.style.animationDelay = Math.random() * 1 + "s";

        // Add random horizontal movement
        const randomMove = (Math.random() - 0.5) * 100;
        heart.style.setProperty("--random-x", randomMove + "px");

        hearts.appendChild(heart);

        // Remove heart after animation
        setTimeout(() => {
          if (heart.parentNode) {
            heart.parentNode.removeChild(heart);
          }
        }, 6000);
      }

      // Handle window resize
      window.addEventListener("resize", function () {
        if (mainContent.style.display !== "none") {
          positionNoButton();
        }
      });

      // Prevent No button from being clicked (extra security)
      function preventNoClick(e) {
        e.preventDefault();
        e.stopPropagation();
        positionNoButton();
        noBtn.classList.add("shake");
        setTimeout(() => {
          noBtn.classList.remove("shake");
        }, 300);
      }

      noBtn.addEventListener("click", preventNoClick);
      noBtn.addEventListener("touchend", preventNoClick);
    </script>
  </body>
</html>
